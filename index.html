<!DOCTYPE html>
<html>
<head>
    <title>Fingers</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2 class="makes"></h2>

    <div class="title">FINGERS</div>

    <div class="setup-box">
        <div class="setup-item">
            <p>task length</p>
            <input type="number" class="task-length" />
        </div>
        <div class="setup-item">
            <p>numbers only</p>
            <input type="checkbox" class="numbers-only" />
        </div>
    </div>

    <div class="results-tracker">
        <span class="num-makes">0</span> | <span class="num-mistakes">0</span>
    </div>

    <div class="time-tracker">
        <span class="average-key-time">0</span> ms
    </div>

    <h1 class="task"></h1>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
