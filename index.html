<!DOCTYPE html>
<html>
    <head>
        <title>Fingers</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <h2 class="makes"></h2>

        <h1 class="title">FINGERS</h1>

        <div class="setup-box">
            <div class="setup-item">
                <select name="menu" class="menu">
                    <option value="default">default</option>
                    <option value="numbers">numbers</option>
                    <option value="random">random</option>
                    <option value="words">words</option>
                </select>
            </div>
            <div class="setup-item">
                <p class="task-length-label">size&nbsp;&nbsp;&nbsp;</p>
                <input type="number" class="task-length" />
            </div>
        </div>

        <div class="results-tracker">
            <span class="num-makes">0</span> | <span class="num-mistakes">0</span>
        </div>

        <div class="time-tracker">
            <span class="average-key-time">0</span> ms
        </div>

        <div class="task"></div>

        <input type="text" class="words-collection" />

        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
